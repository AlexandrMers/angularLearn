<div class="container container_main">
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div>
      <div formGroupName="user">
      <div class="form-group">
        <label for="name">Email</label>
        <input
          formControlName="email"
          id="name"
          type="text"
          class="form-control"
          [ngClass]="{'is-invalid': form.get('user.email').invalid && form.get('user.email').touched, 'is-valid': form.get('user.email').valid && form.get('user.email').touched}"
        >
        <p *ngIf="form.get('user.email').invalid && form.get('user.email').touched" class="invalid-feedback">
          <span *ngIf="form.get('user.email').errors['email']">Введен некорректный адрес электронной почты!</span>
          <span *ngIf="form.get('user.email').errors['isUsed']">Такой адрес уже занят</span>
        </p>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input
          formControlName="password"
          id="password"
          type="password"
          class="form-control"
          [ngClass]="{'is-invalid': form.get('user.password').invalid && form.get('user.password').touched,
          'is-valid': form.get('user.password').valid && form.get('user.password').touched
          }"
        >
        <p *ngIf="form.get('user.password').invalid && form.get('user.password').touched" class="invalid-feedback">
          <span *ngIf="form.get('user.password').errors['required'] && form.get('user.password').touched">Пароль не должен быть пустым!</span>
          <span *ngIf="form.get('user.password').errors['errorLength'] && form.get('user.password').touched">Пароль должен быть не менее 6 символов</span>
        </p>
      </div>
    </div>
    </div>
    <div class="form-group">
      <label>Выберите страну</label>
      <select
        formControlName="country"
        class="form-control"
      >
        <option value="ru">Россия</option>
        <option value="by">Белоруссия</option>
        <option value="ua">Украина</option>
      </select>
    </div>
    <div class="radio" *ngFor="let answer of answers">
      <label>
        <input
          formControlName="answer"
          type="radio"
          [value]="answer.type"
        > {{answer.text}}
      </label>
    </div>
    <button
      class="btn btn-success"
      type="submit"
      [disabled]="!form.valid"
    >Сохранить
    </button>
  </form>
</div>
