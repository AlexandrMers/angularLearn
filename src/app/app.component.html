<div class="container container_main">
  <button class="btn btn-primary">Загрузить машины</button>
  <hr>
  <ul class="list-group">
    <li
      *ngFor="let car of cars"
      class="list-group-item"
    >
      <span class="badge">{{car.id}}</span> {{car.name}} {{car.color}}
    </li>
  </ul>
</div>
