<div class="container container_main">
  <input type="text" [(ngModel)]="carName" class="form-control">
  <hr>
  <button class="btn btn-primary" (click)="getData()">Загрузить машины</button>
  <button class="btn btn-success" (click)="addCar()">Добавить машину</button>
  <hr>
  <ul class="list-group">
    <li
      *ngFor="let car of cars"
      class="list-group-item"
    >
      <span class="badge">{{car.id}}</span> {{car.name}} {{car.color}}
    </li>
  </ul>
</div>
