<div>
  <div class="container container_auto">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <h3
          appBackground
          [hoverColor]="'orange'"
          [defaultColor]="'yellow'">
          {{headerText}}
        </h3>

        <ul class="list-group">
          <li *ngFor="let item of items" (click)="onClick(item)" class="list-group-item">{{item}}</li>
        </ul>

        <div [ngSwitch]="current" class="alert-dismissible">
          <p *ngSwitchCase="1">1</p>
          <p *ngSwitchCase="2">2</p>
          <p *ngSwitchCase="3">3</p>
          <p *ngSwitchCase="4">4</p>
          <p *ngSwitchDefault>default Value</p>
        </div>
      </div>
    </div>
  </div>
</div>
