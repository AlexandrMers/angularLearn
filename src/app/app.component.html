<div class="container container_main">
  <form (ngSubmit)="submitForm(form)" #form='ngForm'>
    <div class="form-group">
      <label for="name">Email</label>
      <input ngModel name="email" id="name" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input ngModel name="password" id="password" type="password" class="form-control">
    </div>
    <div class="form-group">
      <label>Выберите страну</label>
      <select name="country" ngModel class="form-control">
      <option value="ru">Россия</option>
      <option value="by">Белоруссия</option>
      <option value="ua">Украина</option>
    </select>
    </div>
    <div class="radio" *ngFor="let answer of answers">
      <label>
        <input ngModel name="answer" type="radio" [value]="answer.type"> {{answer.text}}
      </label>
    </div>
    <button class="btn btn-success" type="submit">Сохранить</button>
  </form>

</div>
